<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary Heaven Dynamic Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="Logo.jpeg">
</head>
<body class="">
    <div class="container"> <!-- to store website data-->
        <header> <!-- website header -->
            <div class="title">
                <a href="home.html">Home</a> <!-- Path to navigate users to home page -->
            </div>
            <div class="icon-cart">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                  </svg>                  
                <span>0</span> <!-- to display total number of items in the shopping cart -->
            </div>
        </header>
        <div id="contentTab"> <!-- This will show detailed content of each page. yha pe doosre pages insert honge jaise detail page aur products page . -->
            Content in template file
        </div>
    </div>

    <div class="cartTab"> <!-- this will contain information about the shopping cart -->
        <h1>Shopping Cart</h1>
        <div class="listCart"> <!--Contains List of products in the shopping cart -->
            Show items here
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>


    <script src="cart.js" type="module"></script>
</body>
</html>
<!--
    container stores all the content of the webpage
    cartTab will store all the data of the shopping cart
-->
